<!-- Content start -->
<form th:action="@{~/kelas/save}" method="post" xmlns:th="http://www.thymeleaf.org">
  <h5 class="card-title mb-3">Kode</h5>
  <input type="text" class="form-control mb-3" name="kode" placeholder="Kode" />

  <h5 class="card-title mb-3">Hari</h5>
  <input type="text" class="form-control mb-3" name="namaHari" placeholder="Hari" />

  <h5 class="card-title mb-3">Jam Mulai</h5>
  <input type="time" class="form-control mb-3" name="jamMulai" />

  <h5 class="card-title mb-3">Jam Selesai</h5>
  <input type="time" class="form-control mb-3" name="jamSelesai" />

  <h5 class="card-title mb-3">Ruang</h5>
  <select class="form-select mb-3" name="ruang.id">
    <option value=""></option>
    <option th:each="data : ${ruangList}" th:value="${data.id}" th:text="${data.name}"></option>
  </select>

  <h5 class="card-title mb-3">Matakuliah</h5>
  <select class="form-select mb-3" name="mataKuliah.id">
    <option value=""></option>
    <option th:each="data : ${mataKuliahList}" th:value="${data.id}" th:text="${data.name}"></option>
  </select>

  <h5 class="card-title mb-3">Dosen</h5>
  <select class="form-select mb-3" name="dosen.id">
    <option value=""></option>
    <option th:each="data : ${dosenList}" th:value="${data.id}" th:text="${data.name}"></option>
  </select>

  <h5 class="card-title mb-3">Status</h5>
  <input type="text" class="form-control mb-3" name="status" placeholder="Status" />

  <h5 class="card-title mb-3">Tahun Ajaran</h5>
  <input type="number" class="form-control mb-3" name="tahunAjaran" min="2000" max="2100" placeholder="YYYY" />

  <h5 class="card-title mb-3">Semester</h5>
  <input type="text" class="form-control mb-3" name="semester" placeholder="Semester" />

  <h5 class="card-title mb-3">Quota</h5>
  <input type="number" class="form-control mb-3" name="quota" placeholder="Quota" />


  <h5 class="card-title mb-3">Online</h5>
  <select class="form-select mb-3" name="bisaOnline">
    <option value=""></option>
    <option value="1">Ya</option>
    <option value="0">Tidak</option>
  </select>

  <button type="submit" class="btn btn-success">Save</button>
</form>
