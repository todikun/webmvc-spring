<div class="d-table-cell align-middle" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/login}"
    layout:fragment="content">

    <div class="text-center mt-4">
        <p class="lead">
            Sign in to your account to continue
        </p>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="m-sm-4">
                <form th:action="@{/login}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control form-control-lg" type="text" name="username"
                            placeholder="Enter your username" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control form-control-lg" type="password" name="password"
                            placeholder="Enter your password" />
                        <small>
                            <a href="#">Forgot password?</a>
                        </small>
                    </div>
                    <div>
                        <label class="form-check">
                            <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me"
                                checked>
                            <span class="form-check-label">
                                Remember me next time
                            </span>
                        </label>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
